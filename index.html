<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Play against the machine</p>
    <p id="rules">Rules of the game: Rock breaks the scissors, Scissors cut the paper, Paper cover the rock</p>
    <div class="game-panel">
        <div class="player">
            <p>Choose one item:</p>
            <div>
                <button id="rock-btn">ROCK</button>
            </div>
            <div>
                <button id="paper-btn">PAPER</button>
            </div>
            <div>
                <button id="scissors-btn">SCISSORS</button>
            </div>
        </div>
        <div class="machine">
            <p>Machine Choice:</p>
            <p id="random-el">****</p>
        </div>    
    </div>
    <div class="points">
        <p id="player-el">0</p>
        <p id = machine-el>0</p>
    </div>
    <p id="comment"></p>

    <script src="./index.js">
        
    </script>
</body>
</html>
